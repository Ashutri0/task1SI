<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1 @sparkindia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="cont">
            <div id="one">
                <i class="ri-arrow-left-line"></i> <h3>Privacy Settings</h3>
            </div>
            <div id="two">
                <i class="ri-account-circle-fill"></i> <p>Account information</p>
            </div>
            <hr>
            <div id="three">
                <i class="ri-lock-2-line"></i> <p>Change your password</p>
            </div>
            <hr>
            <div id="four">
                <h4>Other settings</h4>
            </div>
            <div id="five">
                <p>Clear browser history</p>
            </div>
            <hr>
            <div id="five">
                <p>Pause my search</p><label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
            </div>
            <hr>

            <div id="six">
                <p>Allow spark india to access your location</p><label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
            </div>
            <hr>

            <div id="seven">
                <p>Allow spark india to access contact list</p><label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
            </div>
            <hr>

            <div id="eight">
                <p>Allow spark india to access microphone</p><label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
            </div>
            <hr>
            <div id="nine">
                <p>Allow spark india to access Camera</p> <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
            </div>
            <hr>
        </div>
    </div>


</body>
</html>
